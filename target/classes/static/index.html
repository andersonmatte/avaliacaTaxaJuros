<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8" />
<script type="text/javascript"src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/clienteController.js"></script>
<script type="text/javascript" src="./app/clienteService.js"></script>
<head>
<title>Avaliação Taxa de Juros</title>
<link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
</head>
<body ng-app="avaliacaTaxaJurosApp">
	<div class="container" ng-controller="ClienteController">
		<h1>Cadastro de novos clientes</h1>
		<div class="page-header">
			<div class="alert alert-info" role="alert">Cadastro de novos
				clientes com avaliação de taxa de juros</div>
		</div>
		<form role="form" ng-submit="inserirCliente(newCliente)" name="form">
			<div class="form-group"
				ng-class="{'has-error': form.nomeCliente.$invalid, 'has-success': form.nomeCliente.$valid}">
				<label for="nomeCliente">Nome Cliente:</label>
				<input id="nomeCliente" type="text" class="form-control"
					placeholder="Nome Cliente" name="nomeCliente"
					ng-model="cliente.nomeCliente" required/>
			</div>
			<div class="form-group"
				ng-class="{'has-error': form.limiteCredito.$invalid, 'has-success': form.limiteCredito.$valid}">
				<label for="limiteCredito">Limite de Crédito:</label>
				<input id="limiteCredito" type="number" placeholder="1.0"
					class="form-control" step="0.01" min="0" max="10"
					ng-model="cliente.limiteCredito" required/>
			</div>
			<div class="form-group"
				ng-class="{'has-error': form.risco.$invalid, 'has-success': form.risco.$valid}">
				<label for="risco">Risco:</label>
				<input id="risco" name="risco" class="form-control"
					placeholder="Selecione" type="text" list="listaRisco"
					ng-model="cliente.risco" required/>
				<datalist id="listaRisco">
					<option value="a">Risco A</option>
					<option value="b">Risco B</option>
					<option value="c">Risco C</option>
				</datalist>
			</div>
			<button class="btn btn-success" title="Salvar novo cliente"
				ng-click="inserirCliente(cliente)"
			>Salvar</button>
		</form>
	</div>
</body>
</html>
